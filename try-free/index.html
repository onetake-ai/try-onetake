<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;URL=https://try.onetake.ai/">
    <title>Redirecting to OneTake AI</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=montserrat:400,600,700" rel="stylesheet">
    
    <style>
        /* OneTake AI Redirect Page Styles */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F8F7F7; /* Alabaster - Light shade */
            color: #241826; /* Bleached Cedar - Dark text */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .content {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            max-width: 250px;
            width: 100%;
            height: auto;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-in;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #E3AE28; /* Golden Grass - Main brand color */
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease-in;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #241826; /* Bleached Cedar */
            animation: fadeIn 1.2s ease-in;
        }

        a {
            color: #D33E5D; /* Cabaret - Dark accent */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #E3AE28; /* Golden Grass */
            text-decoration: underline;
        }

        footer {
            width: 100%;
            padding: 1rem;
            text-align: center;
            font-size: 0.75rem;
            color: #D1B0B3; /* Cold Turkey - Light accent */
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                max-width: 200px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="https://cdn.prod.website-files.com/64ede1cef2e95d85ddeadb1b/64ede20ee465a0eebdfeaed8_Logo-04.png" alt="OneTake AI Logo" class="logo">
            <h1>Redirecting to OneTake AI...</h1>
            <p>If you are not redirected automatically, <a href="https://try.onetake.ai/">click here</a>.</p>
        </div>
    </div>
    
    <footer>
        <p>Version 1.1</p>
    </footer>
    
    <script>
        // OneTake AI Redirect Script
        // Immediately redirect to try.onetake.ai
        window.location.href = 'https://try.onetake.ai/';
    </script>
</body>
</html>
